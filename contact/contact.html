  <body>
    <!-- HEADER -->
    <header class="home-page-header">
      <h2>Culley & McAlpine</h2>

      <!-- NAVIGATION-->
      <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <div class="dropdown">
          <button class="dropbtn">
            Services
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Residential Property</a>

    </header>

    <main class="contact-page-main">
      <form action="submit">
        <label for="name"
          >Full Name:<input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
        /></label>
        <label for="email"
          >Email:<input
            type="email"
            name="email"
            id="email"
            placeholder="Enter you email address"
            required
        /></label>
        <label for="number"
          >Contact Number:
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Enter your contact number"
            required
        /></label>
        <label for="enquiry"
          >Message:
          <input
            type="text"
            name="message"
            id="message"
            placeholder="Enter your message"
            required
        /></label>
      </form>
    </main>
